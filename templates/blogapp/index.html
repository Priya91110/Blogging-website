{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
          }
          h1{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
          }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">BLOG</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              {%if user.is_authenticated%}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/blogapp/newpost/">Post Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/blogapp/viewblog/">View All Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" >Welcome {{user.username}}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/accounts/logout/">Logout</a>
              </li>
              {%endif%}
              {%if not user.is_authenticated%}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/accounts/login/">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/blogapp/signup/">Sign up</a>
              </li>
              {%endif%}
            </ul>
          </div>
        </div>
      </nav>  
      {%block content%}
      <div>
        <h1 style="text-align:center;">Welcome to Blog</h1>
      
        <img src="{%static "blogapp/img/blogimg.jpeg" %}" width="100%" class="center">
      </div>
      {%endblock%}
</body>
</html>
